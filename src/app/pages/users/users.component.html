<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h5>{{ isEdit ? 'Editar usuario' : 'Nuevo usuario' }}</h5>
        <div class="mb-2">
          <label class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="selected.name">
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input class="form-control" [(ngModel)]="selected.email">
        </div>
        <div class="mb-2">
          <label class="form-label">Rol</label>
          <select class="form-select" [(ngModel)]="selected.role">
            <option value="admin">Admin</option>
            <option value="profesor">Profesor</option>
            <option value="estudiante">Estudiante</option>
          </select>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <button class="btn btn-primary me-2" (click)="save()">Guardar</button>
        <button class="btn btn-secondary" (click)="newUser()">Limpiar</button>
      </div>
    </div>
    <div class="col-md-8">
      <h4>Listado de usuarios</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th style="width:140px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users">
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" (click)="editUser(u)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="delete(u)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
